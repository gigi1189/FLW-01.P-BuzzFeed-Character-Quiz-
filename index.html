<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>BuzzFeed Character Quiz</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ultra&display=swap" rel="stylesheet">
</head>

<body>

  <div class="header">
    <div>
      <img class="logo" src="images/pngfind.com-buzzfeed-logo-png-74199.png">
    </div>
    <div><a href="https://www.buzzfeed.com/quizzes">Quizzes</a></div>
    <div><a href="https://www.buzzfeed.com/tvandmovies">TV & Movies</a></div>
    <div><a href="https://www.buzzfeed.com/shopping">Shopping</a></div>
    <div><a href="https://www.buzzfeed.com/news">News</a></div>
    <div><a href="https://www.buzzfeed.com/tasty">Tasty</a></div>
  </div>

  <div class="cover">
    <!-- task 1: update the header for your quiz -->
    <h1> What Enesco Home Grown Collectible Are You? </h1>

    <!-- task 2: update the cover photo for your quiz -->
    <img class="coverPhoto" src="https://imgur.com/bmGmDju.jpg">
  </div>

  <!-- task 3: Update the questions for your quiz. Be sure to have AT LEAST three to ask the user. Add more questions if you want!-->
   <div class="questions">
       <div class="qTitle">
    <div class="qText"> <h3>Pick an afternoon activity</h3> </div>
       <img class="qPic"src="https://imgur.com/SaJgZwJ.jpg">
       </div>
   </br>
     <div class="inputPics">
    <img class="readingPic answerPic"
  src="https://imgur.com/RBR0NJI.jpg"/>
    <img class="bakingPic answerPic"
  src="https://imgur.com/CAgdW4Z.jpg"/>
    <img class="partyingPic answerPic"
  src="https://imgur.com/9XqUOtm.jpg"/>
    <img class="instrumentPic answerPic"
  src="https://imgur.com/g3OUq96.jpg"/>
     </div>
     
   </br>
   </br>
   </br>
     
     <div class="qTitle">
    <div class="qText">
      <h3>Pick a state of mind</h3> </div>
      <img class="qPic" src="https://imgur.com/SaJgZwJ.jpg">
    </div>
   </br>
     <div class="inputPics">
    <img class="curiousPic answerPic"
  src="https://imgur.com/sXwzMht.jpg"/>
    <img class="motivatedPic answerPic"
  src="https://imgur.com/7rM6syF.jpg"/>
    <img class="adventurousPic answerPic"
  src="https://imgur.com/W7u5iK4.jpg"/>
    <img class="relaxedPic answerPic"
  src="https://imgur.com/2fawHk7.jpg"/>
     </div>
     
    </br>
   </br>
   </br>
     
     <div class="qTitle">
       <div class="qText">
    <h3>Pick a group of people to hang out with</h3> </div>
       <img class="qPic" src="https://imgur.com/SaJgZwJ.jpg">
     </div>
   </br>
     <div class="inputPics">
    <img class="familyPic answerPic"
  src="https://imgur.com/GtNoKYK.jpg"/>
    <img class="friendsPic answerPic"
  src="https://imgur.com/FCIw6Ug.jpg"/>
    <img class="coworkersPic answerPic"
  src="https://imgur.com/jGKqGor.jpg"/>
    <img class="myselfPic answerPic"
  src="https://imgur.com/bABSBk0.jpg"/>
     </div>
     
   </br>
   </br>
   </br>
     
     <div class="qTitle">
       <div class="qText">
    <h3>Pick a food</h3> </div>
       <img src="https://imgur.com/SaJgZwJ.jpg" class="qPic">
     </div>
     </br>
     <div class="inputPics">
    <img class="bananaPic answerPic"
  src="https://imgur.com/Gpdh4Qb.jpg"/>
    <img class="pearPic answerPic"
  src="https://imgur.com/Pc1nzmR.jpg"/>
    <img class="carrotPic answerPic"
  src="https://imgur.com/vYtun40.jpg"/>
    <img class="lettucePic answerPic"
  src="https://imgur.com/2dfqNDr.jpg"/>
     </div>
  </div>
  
  </br>
  <div class="displayResult">
    <button class="submit"> Submit!</button>
  </div>
  </br>
  <script src="script.js"></script>
</body>

</html>
